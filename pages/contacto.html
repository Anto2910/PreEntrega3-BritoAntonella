<body>

        <nav class="pages">
            <div class="brand-logo">
                <img src="../imagenes/logochico.png" alt="Logo de la Marca">

            </ul>
        </nav>
    </header>
    <section>
        <div class="contacto">
          <section class="cajaformulario">
              <h4>Contacto</h4>
              <form action="">
                  <div>
                      <label for="name">Nombre:</label>
                      <input type="text" name="name" placeholder="Antonella">
                  </div>
                  <div class="surname">
                      <label for="Surname">Apellido:</label>
                      <input type="text" name="Surname" placeholder="Brito">
                  </div>
                  <div>
                      <label for="mail">Correo electrónico:</label>
                      <input type="email" name="mail" required>
                  </div>
                  <div>
                      <label for="pass">Contraseña:</label>
                      <input type="password" name="pass" required>
                  </div>
                  <div>
                      <label for="pais">Nacionalidad:</label>
                      <select name="pais" id="">
                          <option value="arg">Argentina</option>
                          <option value="br">Brasil</option>
                          <option value="ch">Chile</option>
                      </select>
                  </div>
                  <div>
                      <label>Género:</label>
                      <input type="radio" name="sex" value="muj"> Mujer
                      <input type="radio" name="sex" value="hom"> Hombre
                  </div>
                  <div>
                      <label for="com">Comentarios:</label>
                      <textarea name="com" id="" cols="30" rows="10"></textarea>
                  </div>
                  <div>
                      <input type="checkbox" name="condiciones" id="condiciones">
                      <label for="condiciones"> Acepto las condiciones</label>
                  </div>
                  <div>
                      <input type="submit" value="Enviar">
                      <input type="reset" value="Borrar">
                  </div>
              </form>
          </section>
      </div>
      </section>
    <footer class="piepagina">
        <div class="grupo1">
          <div class="box">
            <figure>
              <a href="../index.html">
                <img src="../imagenes/logochico.png" alt="Logo Urquiza">
              </a>

          </div>
          <div class="box">
            <h3>CONTACTO</h3>
            <P>1° De Agosto 5817 Villa Ballester, Buenos Aires, Argentina</P>
            <p>Tel. +54 011-4589-3298</p>
            <p>ventas@brurin.com.ar / ventas1@brurin.com.ar </p>
          </div>
          <div class="box">
            <h3>SIGUENOS</h3>

              <a href="https://www.instagram.com/urquiza_sa/?utm_source=ig_web_button_share_sheet" target="_blank"><img src="../imagenes/instagram.png" alt="" class="instagram" width="40px"></a>
              <a href="https://www.facebook.com/profile.php?id=61559996370934" target="_blank"><img src="../imagenes/facebook.png" alt="" class="facebook" width="40px"></a>
            </div>
          </div>
        </div>
